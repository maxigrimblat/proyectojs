    <div class="cambio">
        <h3>Casa de Cambio </h3>
        <form class="formulario">
            <p>Seleccionar moneda a convertir</p>
            <input type="radio" name="cambio" id="uno">DÃ³lar
            <input type="radio" name="cambio" id="dos">Euro
            <input type="radio" name="cambio" id="tres">Peso Argentino
            <p>Ingrese cantidad de pesos uruguayos:</p>
            <input type="number" id="valor" min="1" max="500000">
            <input type="button" id="cotizador" value="cotizar" onclick="convertir()">
        </form>
    </div>
    <div class="container py-2">
        <p class="lead">Ingresar tu 11 ideal para el mundial</p>
        <form class="formulario-usuarios">
            <input id="nombre" type="text" placeholder="ingresa su nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="ingresa su posicion" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>

        </form>
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead>
                <th>Nombre</th>
                <Th>Posicion</Th>
            </thead>
        </table>

    </div>

    <script>
        function capturar() {
            function Persona(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }
            var nombreCapturar = document.getElementById("nombre").value;
            var edadCapturar = document.getElementById("edad").value;
            nuevoSujeto = new Persona(nombreCapturar, edadCapturar);
            console.log(nuevoSujeto);
            agregar();
        }

        var BaseDatos = [];
        function agregar() {
            BaseDatos.push(nuevoSujeto);
            console.log(BaseDatos);
            document.getElementById("tabla").innerHTML += '<tbody><td>' + nuevoSujeto.nombre + '</td><td>' + nuevoSujeto.edad + '</td></tbody>';
        };
    </script>
